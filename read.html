<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
</head>
<body>
    <h1>Saved Messages:</h1>
    <ul>
        {% for timestamp, msg in messages.items() %}
        <li><strong>{{ msg.username }}</strong> ({{ timestamp }}): {{ msg.message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
