<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
    />
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css"/>
    <!-- Link to the favicon -->
    <link rel="icon" href="./images/logo.png" type="image/png"/>
    <title>Send Message</title>
</head>
<body>
<header class="bg-dark-subtle text-white p-3">
    <div class="container d-flex flex-column align-items-center">
        <div class="d-flex align-items-center">
            <img src="./images/logo.png" alt="Logo" class="me-3" style="height: 50px;"/>
            <nav>
                <ul class="nav nav-center">
                    <li class="nav-item">
                        <a class="nav-link text-white fs-4" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-4" href="message.html">Message</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<main class="main container md-5 d-flex flex-column justify-content-center align-items-center">
    <h1 class="mb-4">Enter a message:</h1>
    <form class="form" action="/message" method="POST">
        <div class="form-floating mb-3">
            <input class="form-control" placeholder="Your name" id="username" name="username" type="text" required/>
            <label for="username">Name</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Enter your message" id="message" name="message"
                      style="height: 100px" required></textarea>
            <label for="message">Comments</label>
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
    </form>
</main>
<footer class="bg-secondary-subtle text-white text-center p-3 mt-5">
    <p class="mb-0 fs-6">&copy; Lada Murchych</p>
</footer>
</body>
</html>
